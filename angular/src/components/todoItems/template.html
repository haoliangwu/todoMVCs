<ul>
    <li class='item' ng-repeat="item in $ctrl.items | filter:$ctrl.props.query">
        <span ng-class="item.status?'done':'pending'">{{item.text}}</span>

        <div class='btn-groups'>
            <button class='toggle item-btn' ng-click="$ctrl.toggle(item.index)" />
            <button class='delete item-btn' ng-click="$ctrl.delete(item.index)" />
            <div>
    </li>
</ul>
<button class='btn' ng-click="$ctrl.clear()">Clean All</button>
<div ng-hide="$ctrl.items.length === 0">
    <section>
        <h4>Metedata</h4>
        <pre>{{$ctrl.items | json}}</pre>
    </section>
    <section>
        <h4>Filtered</h4>
        <pre>{{$ctrl.items | filter:$ctrl.props.query | json}}</pre>
    </section>
</div>
