<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
<script src="//cdn.bootcss.com/angular-ui-router/1.0.0-beta.1/angular-ui-router.js"></script>
<script src="//npmcdn.com/show-current-browser-url"></script>
<script src="//npmcdn.com/d3@3"></script>
<script src="//npmcdn.com/ui-router-visualizer@2"></script>
<script src='bundle.js'></script>

<body ng-app="hellosolarsystem" ng-class="{'debug-sref': debug.uisref, 'debug-view': debug.uiview}">
    <div>
      <button ng-click="debug.uiview = !debug.uiview">{{ debug.uiview ? "disable" : "enable"}} ui-view debug</button>
      <button ng-click="debug.uisref = !debug.uisref">{{ debug.uisref ? "disable" : "enable"}} ui-sref debug</button>
    </div>
    <div class="nav">
      <a ui-sref="hello" ui-sref-active="active">Hello</a>
      <a ui-sref="about" ui-sref-active="active">About</a>
      <a ui-sref="people" ui-sref-active="active">People</a>
    </div>
    
    <ui-view></ui-view>
  </body> 

</html>
